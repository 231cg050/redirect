<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redirect to Google on GitHub URL Click</title>
<script>
function redirectToGoogle() {
    window.location.href = "https://www.google.com";
}
</script>
</head>
<body>

<!-- Anchor tag with an onclick event -->
<a href="https://github.com" onclick="redirectToGoogle(); return false;">Click here to redirect to Google</a>

</body>
</html>
